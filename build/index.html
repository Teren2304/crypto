<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Index</title>
  </head>
  <body>
    <div class="page">
      <main class="main">
        <div class="container">
          <div class="flex-container align-justify">
            <div class="flex-container align-middle options">
                <button class="button button-crypto active" data="#btc">BTC
                </button>
                <button class="button button-crypto" data="#eth">ETH
                </button>
                <button class="button button-crypto" data="#xrp">XRP
                </button>
                <button class="button button-crypto" data="#ltc">LTC
                </button>
                <button class="button button-crypto" data="#bch">BCH
                </button>
                <button class="button button-crypto" data="#ada">ADA
                </button>
                <button class="button button-crypto" data="#qtum">QTUM
                </button>
            </div>
            <div class="flex-container align-middle options">
                <button class="button button-currency active" data="usd">USD
                </button>
                <button class="button button-currency" data="eur">EUR
                </button>
            </div>
          </div>
        </div>
        <div class="container" id="pricing-packages"></div>
      </main>
    </div>
    <script src="./js/custom.js"></script>
  </body>
</html>
