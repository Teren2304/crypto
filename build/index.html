<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Index</title>
  </head>
  <body>
    <div class="page">
      <main class="main">
        <div class="container" id="pricing-options">
          <div class="flex-container align-justify flex-wrap">
            <div class="flex-container align-middle flex-wrap options">
                <button class="button button-crypto active" data="#btc" count="0">BTC
                </button>
                <button class="button button-crypto" data="#eth" count="1">ETH
                </button>
                <button class="button button-crypto" data="#xrp" count="2">XRP
                </button>
                <button class="button button-crypto" data="#ltc" count="3">LTC
                </button>
                <button class="button button-crypto" data="#bch" count="4">BCH
                </button>
                <button class="button button-crypto" data="#ada" count="5">ADA
                </button>
                <button class="button button-crypto" data="#qtum" count="6">QTUM
                </button>
            </div>
            <div class="flex-container align-middle flex-wrap options">
                <button class="button button-currency active" data="usd">USD
                </button>
                <button class="button button-currency" data="eur">EUR
                </button>
            </div>
          </div>
        </div>
        <div class="container" id="pricing-packages"></div>
        <div class="container" id="pricing-range">
            <div class="range">
              <div class="range__wrapper">
                <input type="range" id="currency-slider" min="0" max="100" value="0" step="0.0001" oninput="updateRangeInput(this)">
                <div class="flex-container align-middle align-justify range__scale"></div>
              </div>
              <div class="flex-container">
                <div class="block-input cut">
                  <input class="field" type="number" id="field-crypto">
                  <p class="font text-uppercase label-crypto"></p>
                </div>
                <div class="block-input cut">
                  <p class="font text-uppercase label-currency"></p>
                  <input class="field" type="number" id="field-currency">
                </div>
              </div>
            </div>
        </div>
      </main>
    </div>
    <script src="./js/custom.js"></script>
  </body>
</html>
